<!doctype html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Финансовый ассистент</title>
    <meta name="description" content="Финансовый ассистент">
    <link rel="stylesheet" href="css/theme.css" type="text/css"/>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"
            integrity="sha256-uSZEyo3op39kRbkPBCvexeR9nMPfeST+u/1pxI7eQeU="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="js/main.js?0116052018"></script>
</head>
<body>
    <div class="sidebar">
        <label for="cash">Баланс</label><br />
        <input type="number" id="cash"><br />
        <label for="change">Мелочь</label><br />
        <input type="number" id="change"><br />
        <label for="bound_date">Расчетная точка</label><br />
        <input type="date" id="bound_date"><br />
        <label for="end_date">Конечная точка</label><br />
        <input type="date" id="end_date"><br />
        <div class="btn" id="calc">Расчитать</div>
        <div class="btn" id="flush">Очистить</div>
        <div class="btn" id="reg">Загрузить пресет</div>
        <h3>Ежемесячная прибыль</h3>
        <div class="income"></div>
        <div class="btn" id="add_income">+</div>
        <h3>Халява</h3>
        <div class="free_income"></div>
        <div class="btn" id="add_free_income">+</div>
        <h3>Расходы ежемесячные</h3>
        <div class="month_payments"></div>
        <div class="btn" id="add_month_payments">+</div>
        <h3>Расходы еженедельные</h3>
        <div class="week_payments"></div>
        <div class="btn" id="add_week_payments">+</div>
        <h3>Ежедневные расходы</h3>
        <div class="daily_payments"></div>
        <div class="btn" id="add_daily_payments">+</div>
        <h3>Периодические расходы</h3>
        <div class="periodic_payments"></div>
        <div class="btn" id="add_periodic_payments">+</div>
        <h3>Внеплановые расходы</h3>
        <div class="extra_payments"></div>
        <div class="btn" id="add_extra_payments">+</div>
    </div>
    <div class="container">
        <div id="short-resolt"></div>
        <canvas id="graphic"></canvas>
        <div class="charts">
            <canvas id="income-chart"></canvas>
            <canvas id="payment-chart"></canvas>
        </div>
        <div class="resolt-table"></div>
    </div>
</body>
</html>
